<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding to support a variety of characters -->
    <meta charset="UTF-8">
    
    <!-- Responsive design: makes the page scale correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page shown in the browser tab -->
    <title>To Do App</title>
    
    <!-- Link to the external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="./style.css" />
    
    <!-- Google Fonts link to use the 'Inter' font family with various font weights -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the To-Do application -->
    <div class="container">
        
        <!-- Container for displaying task statistics -->
        <div class="stats-container">
            <div class="details">
                <!-- Title of the app -->
                <h1>To Do List</h1>
                
                <!-- Encouraging message to keep the user motivated -->
                <p>Keep it Up!</p>
                
                <!-- Progress bar container that will visually represent the task completion -->
                <div id="progressBar">
                    <!-- The actual progress bar that will be updated dynamically -->
                    <div id="progress"></div>
                </div>
            </div>
            
            <!-- Section displaying the current number of tasks completed / total tasks -->
            <div class="stats-numbers">
                <!-- Placeholder text that will display the task count (e.g., 0/0) -->
                <p id="numbers">0/0</p>
            </div>
        </div>
        
        <!-- Form for entering new tasks -->
        <form id="taskForm">
            <div class="input-container">
                <!-- Input field for typing a new task -->
                <input type="text" id="taskInput" placeholder="Write your task">
                
                <!-- Date picker for task due date -->
                <div class="date-picker">
                    <input type="date" id="dueDate" class="cyberpunk-date">
                    <span class="calendar-icon">ðŸ“…</span>
                </div>
            </div>
            
            <!-- Button to add the new task. Text will be dynamic based on edit mode -->
            <button id="newTask" type="submit">
                <span id="buttonText">+</span> <!-- Button text (Add task) -->
            </button>
        </form>
        
        <!-- Unordered list to display tasks dynamically -->
        <ul id="task-list" class="task-list"></ul>
    </div>
    
    <!-- Link to the external JavaScript file for functionality -->
    <script src="./app.js"></script>
    
    <!-- Script for confetti animation (external library for fun confetti effects) -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
